<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Tracker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #111827; color: #e5e7eb; }
        .input-dark { background-color: #374151; border: 1px solid #4b5563; color: white; padding: 10px; width: 100%; border-radius: 6px; margin-bottom: 10px; }
    </style>
</head>
<body class="p-4 max-w-2xl mx-auto">
    <nav class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
        <a href="/" class="text-xl font-bold text-blue-400">ðŸ“Š IPO Tracker</a>
        <div class="flex gap-3 items-center">
            {% if user.is_authenticated %}
                <span class="text-xs text-gray-400 hidden sm:block">Hi, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="text-xs bg-red-900 hover:bg-red-800 text-white px-3 py-1 rounded">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-xs bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Login</a>
                <a href="{% url 'signup' %}" class="text-xs bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
