{% extends 'core/base.html' %}
{% block content %}
<div class="bg-gray-800 p-5 rounded shadow">
    <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">{{ title }}</h2>
    <form method="POST">{% csrf_token %}
        {% for field in form %}
        <div class="mb-3"><label class="block text-gray-400 text-xs uppercase">{{ field.label }}</label><div class="text-black">{{ field }}</div></div>
        {% endfor %}
        <div class="mt-6 flex gap-3"><button type="submit" class="w-full bg-green-600 py-3 rounded font-bold text-white">Save</button><a href="/" class="w-1/3 bg-gray-600 text-center py-3 rounded text-white">Back</a></div>
    </form>
</div>
<script>document.querySelectorAll('input, select, textarea').forEach(el => { if(el.type!=='checkbox') el.className='input-dark'; else el.className='w-5 h-5 accent-blue-500 mt-2'; });</script>
{% endblock %}
